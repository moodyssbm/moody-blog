<!DOCTYPE html>
<html>
  <head>
    <title>{Title}</title>
    <link rel="stylesheet" type="text/css" href="http://moodyssbm.github.io/moody-blog/main.css" />
    <link rel="shortcut icon" href="{Favicon}">
    <link rel="alternate" type="application/rss+xml" href="{RSS}">
    {block:Description}
      <meta name="description" content="{MetaDescription}" />
    {/block:Description}
  </head>
  <body>
    <h1 id="title">{Title}</h1>
    {block:Description}
      <p id="description">{Description}</p>
    {/block:Description}
    <ol id="posts">
      {block:Posts}
        {block:Text}
          <li class="post text">
            {block:Title}
              <h3>{Title}</h3>
            {/block:Title}
            {Body}
          </li>
        {/block:Text}
      {/block:Posts}
    </ol>
  </body>
</html>
