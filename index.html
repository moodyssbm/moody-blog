<!DOCTYPE html>
<html>
  <head>
    <title>{Title}</title>
    <link rel="stylesheet" type="text/css" href="http://moodyssbm.github.io/moody-blog/main.css" />
    <link rel="shortcut icon" href="{Favicon}">
    <link rel="alternate" type="application/rss+xml" href="{RSS}">
    {block:Description}
      <meta name="description" content="{MetaDescription}" />
    {/block:Description}
  </head>
  <body>
    <div class="theTop">
      <h1>{Title}</h1>
      <h3><a href="moodygoon.tumblr.com">Home</a> // <a href="moodygoon.tumblr.com/ask">Ask</a></h3>
      <p>{Description}</p>
    </div>
    <ol id="posts">
      {block:Posts}
        {block:Text}
          <li class="post text">
            {block:Title}
              <h3>{Title}</h3>
            {/block:Title}
            {Body}
          </li>
        {/block:Text}
        {block:Photo}
          <li class="post photo">
            <img src="{PhotoURL-500}" alt="{PhotoAlt}"/>
            {block:Caption}
              <div class="caption">{Caption}</div>
            {/block:Caption}
          </li>
        {/block:Photo}
      {/block:Posts}
    </ol>
  </body>
</html>
